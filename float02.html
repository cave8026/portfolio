<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float연습</title>
    <style>
        .box{ /*전체 박스적용*/
            width: 100px;
            height: 50px;
        }
        #box1{
            background-color: yellow;
            float: left;
        } /*개별박스 적용*/
        #box2{
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="box1">박스1</div>
        <div class="box" id="box2">박스2</div>
        <!-- class는 다 적용하고 싶을때 id는 개별적으로 적용하고싶을때 쓰면 좋은 코드 -->
         <p>가나다라마바사아자차카타파하가나다라마바사아자차카타파하가나다라마바사아자차카타파하</p>
    </div>
</body>
</html>
