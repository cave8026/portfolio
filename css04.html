<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 연습</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* group selector. 여러 선택자를 묶어서 사용 */
        h1,p,div,#div{
            text-align: center; /*글자를 가운데 정렬 */
            width: 500px;
        }
    </style>
</head>
<body>
    <!-- Blocklever -->
    <h1 style="border: 1px solid red">CSS</h1> 
    <p style="border: 1px solid blue;">CSS</p>
    <div class="div">CSS</div>
    <div id="div">CSS</div>

    
</body>
</html>
