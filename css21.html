<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .on{ /* 모든 class의 on을 찾음*/
            color: red;
        }
        div.on{ /* div에서의 on class만 선택 */
            background: green;
        }
    </style>
</head>
<body>
    <div class="on">CSS</div>
    <p class="on">CSS</p>
    <div>CSS</div>
</body>
</html>
