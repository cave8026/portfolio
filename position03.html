<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position연습</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        #pos1{
            position: fixed; /* 원래위치에서 고정 스크롤을 해도 그자리에서 따라다님 */
            left: 100px; /*오른변을 기준으로 왼쪽으로 100픽셀 이동*/
            top: 100px; /*위쪽변 기준으로 왼쪽으로 10픽셀 이동*/
        }
      
    </style>
</head>
<body>
    <p class="box" id="pos1">position연습 1</p>
    <p class="box" id="pos2">position연습 2</p>
    <p class="box" id="pos3">position연습 3</p>
    <p style="width: 100%;height: 2000px;">position</p>
</body>
</html>
