<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 연습문제 3</title>
    <style>
        *{ margin:0; padding:0;}
        #colb{
            color: blue;
        }
        .colr{
            color: red;
        }
        button {
            background-color: green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="colb">프런트엔드 개발자 지원서</h1>
    <p>HTML,CSS,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h2 class="colr">개인 정보</h2>
    <form name="appf">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="공백 없이 입력하세요" >
    </div>
    <div>
        <label for="pon">연락처</label>
        <input type="tel" id="pon" name="pon">
    </div>
    
    <h2 class="colr">지원 분야</h2>
    
        <div>
            <input type="radio" id="sphere1" name="sphere" value="1">웹 퍼블리싱<br>
            <input type="radio" id="sphere2" name="sphere" value="2">웹 애플리케이션 개발<br>
            <input type="radio" id="sphere3" name="sphere" value="3">개발 환경 개선  
        </div>
    

    <h2 class="colr">지원동기</h2>
    <div>
           
            <label for="memo"></label>
            <textarea name="memo" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
           
    </div>
    
    <div>
        <button type="submit">지원하기</button>
        <button type="reset">다시입력</button>
    </div>
    </form>
</body>
</html>
